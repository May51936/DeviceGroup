<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='style.css' />
    <title>PeopleCounting</title>
</head>
<body>

<div class="className">
    <div class="topBox">
        <div class="logo" id="logo"><img src="./logo-v.png" alt=""/></div>
        <div class="text">Welcome to FaceSec!</div>
    </div>

    <div class="content">
        <div class="timeBox" id="time-since">Since 00:00 on Jan 1, 2000</div>
        <div class="dataBox">
            <div class="entered dataItem">
                <p class="num" id="in-data">0</p>
                <p class="tit">Total Current Entries</p>
            </div>
            <div class="left dataItem">
                <p class="num" id="out-data">0</p>
                <p class="tit">Total Current Exits</p>
            </div>
            <div class="staying dataItem">
                <p class="num" id="current-data">0</p>
                <p class="tit">Current Occupancy</p>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='./logic.js'></script>
</body>
</html>
